<!-- admin-2fa.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GoldFlux Admin 2FA Doƒürulama">
    <title>2FA Doƒürulama | GoldFlux Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="icon" href="../images/favicon.ico">
    <style>
        .admin-2fa-page {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-2fa-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .security-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .code-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .code-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .code-input:focus {
            border-color: #f5576c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }

        .verify-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
        }

        .timer {
-size            margin-top: 20px;
            font: 14px;
            color: #666;
        }

        .resend-link {
            color: #f5576c;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            display: inline-block;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            color: #666;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .admin-2fa-container {
                padding: 30px 20px;
            }
            
            .code-input {
                width: 40px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body class="admin-2fa-page">
    <div class="admin-2fa-container">
        <div class="security-icon">üîê</div>
        <h2>ƒ∞ki Adƒ±mlƒ± Doƒürulama</h2>
        <p>G√ºvenlik i√ßin Google Authenticator uygulamanƒ±zdaki 6 haneli kodu girin</p>
        
        <form id="twoFAForm">
            <div class="code-inputs">
                <input type="text" maxlength="1" class="code-input" data-index="0" autocomplete="off">
                <input type="text" maxlength="1" class="code-input" data-index="1" autocomplete="off">
                <input type="text" maxlength="1" class="code-input" data-index="2" autocomplete="off">
                <input type="text" maxlength="1" class="code-input" data-index="3" autocomplete="off">
                <input type="text" maxlength="1" class="code-input" data-index="4" autocomplete="off">
                <input type="text" maxlength="1" class="code-input" data-index="5" autocomplete="off">
            </div>
            
            <input type="hidden" id="fullCode">
            
            <button type="submit" class="verify-btn" id="verifyBtn">Doƒürula</button>
        </form>
        
        <div class="timer" id="timer">Kod s√ºresi: <span id="countdown">30</span> saniye</div>
        <div class="resend-link" id="resendLink">Yeni kod g√∂nder</div>
        
        <a href="admin-login.html" class="back-link">‚Üê Giri≈ü sayfasƒ±na d√∂n</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        document.querySelector('.code-input').focus();

        const codeInputs = document.querySelectorAll('.code-input');
        const fullCodeInput = document.getElementById('fullCode');
        
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                if (this.value.length === 1 && index < 5) {
                    codeInputs[index + 1].focus();
                }
                updateFullCode();
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });

        function updateFullCode() {
            let code = '';
            codeInputs.forEach(input => code += input.value);
            fullCodeInput.value = code;
            
            if (code.length === 6) {
                document.getElementById('verifyBtn').click();
            }
        }

        let timeLeft = 30;
        const countdownElement = document.getElementById('countdown');
        const timerInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('resendLink').style.display = 'block';
            }
        }, 1000);

        document.getElementById('resendLink').addEventListener('click', function() {
            alert('Yeni kod e-posta ve SMS ile g√∂nderildi!');
            timeLeft = 30;
            countdownElement.textContent = timeLeft;
            this.style.display = 'none';
            codeInputs.forEach(input => input.value = '');
            codeInputs[0].focus();
        });

        document.getElementById('twoFAForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = fullCodeInput.value;
            
            if (code.length !== 6) {
                alert('L√ºtfen 6 haneli kodu girin!');
                return;
            }
            
            const btn = document.getElementById('verifyBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Doƒürulanƒ±yor...';
            btn.disabled = true;
            
            setTimeout(() => {
                if (code === '123456') {
                    window.location.href = 'admin.html';
                } else {
                    alert('Ge√ßersiz kod! L√ºtfen tekrar deneyin.');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    codeInputs.forEach(input => input.value = '');
                    codeInputs[0].focus();
                }
            }, 1500);
        });
    </script>
</body>
</html>
